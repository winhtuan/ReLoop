<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Thanh toán thành công</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="main-box">
            <h4 class="payment-titlte">
                Thanh toán thành công. Cảm ơn bạn đã sử dụng payOS!
            </h4>
            <p>Mã đơn hàng: <span id="orderCode"></span></p>


            <a href="home" id="return-page-btn">Trở về trang chủ</a>
        </div>

        <script>
            // Lấy orderCode từ URL
            const urlParams = new URLSearchParams(window.location.search);
            const orderCode = urlParams.get('orderCode');
            document.getElementById('orderCode').innerText = orderCode;
        </script>
    </body>
</html>
